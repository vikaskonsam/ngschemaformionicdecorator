<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Ionic Schema Form Fields</title>
    <link href="../bower_components/ionic/release/css/ionic.css" type="text/css" rel="stylesheet" />
    <style>
        .help-text {
            font-size:.8em;
        }
    </style>
</head>

<body ng-app="IonicFields" ng-controller="TestCtrl" style="padding:0px 0px;">
    <ion-content scroll="true" padding="true">
        <div>
            <form name="ngform" sf-model="modelData" style="padding:0; margin:0px" sf-form="form" sf-schema="schema">
            </form>
        </div>
    </ion-content>
</body>
<script type="text/javascript" src="../bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="../bower_components/tv4/tv4.js"></script>
<script type="text/javascript" src="../bower_components/ace-builds/src-min-noconflict/ace.js"></script>
<!-- <script type="text/javascript" src="../bower_components/angular/angular.js"></script> -->
<script type="text/javascript" src="../bower_components/ionic/release/js/ionic.bundle.min.js"></script>
<script type="text/javascript" src="../bower_components/objectpath/lib/ObjectPath.js"></script>
<script src="../bower_components/angular-schema-form/dist/schema-form.js" type="text/javascript"></script>
<script type="text/javascript" src="../bower_components/angular-sanitize/angular-sanitize.min.js"></script>
<script src="../ionic-decorator.min.js" type="text/javascript"></script>
<script>
(function() {
    var app = angular.module('IonicFields', ['schemaForm', 'ngSanitize']);
    app.controller('TestCtrl', function($scope) {
        $scope.form = [{
            key: "name",
            type: "text",
            labelType: "placeholder",
            placeholder : "Name"
        }, {
            key: "phone",
            type: "tel",
            labelType: "inline",
            placeholder : "Phone, inline style"
        }, {
            key: "email",
            type: "email",
            labelType: "stacked",
            placeholder : "Email, stacked style"
        }, {
            key: "comment",
            type: "text",
            labelType: "floating",
            placeholder : "Comment, floating style"
        }];


        $scope.schema = {
            "type": "object",
            "title": "Comment",
            "properties": {
                "name": {
                    "title": "Name, placeholder style",
                    "type": "string",
                    "description": "Description of Name and some other text."
                },
                "fName": {
                    "title": "Father's Name",
                    "type": "string",
                    "description": "Description of father's name."
                },
                "email": {
                    "title": "Email",
                    "type": "string",
                    "pattern": "^\\S+@\\S+$",
                    "description": "Description of email will be used for evil."
                },
                "phone": {
                    "title": "Mobile Phone",
                    "type": "integer",
                    "description": "Description of number will be used for evil."
                },
                "comment": {
                    "title": "Comment",
                    "type": "string",
                    "maxLength": 20,
                    "description": "Description comment will be used to catch you if you mess up.",
                    "validationMessage": "Don't be greedy!"
                }
            },
            "required": [
                "name",
                "email",
                "comment"
            ]
        };
    });
})()
</script>

</html>
