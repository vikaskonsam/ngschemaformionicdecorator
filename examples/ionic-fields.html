<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Ionic Schema Form Fields</title>
    <link href="../bower_components/ionic/release/css/ionic.css" type="text/css" rel="stylesheet" />
    <style>
    	.sr-only{
    		height:1px;
    		width:1px;
    		position:absolute;
    		overflow: hidden;
    	}

    	.help-block {
    		font-size:12px;
    	}
    	.has-error .help-block {
    		color:red;
    	}

    	.form-field-feedback{
    		position: absolute;
		    top: 0;
		    right: 0;
		    z-index: 2;
		    display: block;
		    width: 34px;
		    height: 34px;
		    line-height: 34px;
		    text-align: center;
		    pointer-events: none;
    	}
    	.has-feedback .form-field-feedback {
    		top:25px;
    	}

    	.has-error .ng-invalid-schema-form{
    		border-bottom:solid 1px red;
    	}
    </style>
</head>

<body ng-app="IonicFields" ng-controller="TestCtrl" style="padding:80px 0px;">
    <ion-header-bar class="bar bar-header bar-positive">
        <h1 class="title">Ionic Input type text and textarea field</h1>
    </ion-header-bar>
    <ion-content scroll="true">
        <div>
            <form name="ngform" sf-model="modelData" sf-form="form" sf-schema="schema">
            </form>
        </div>
    </ion-content>
</body>
<script type="text/javascript" src="../bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="../bower_components/tv4/tv4.js"></script>
<script type="text/javascript" src="../bower_components/ace-builds/src-min-noconflict/ace.js"></script>
<script type="text/javascript" src="../bower_components/angular/angular.js"></script>
<script type="text/javascript" src="../bower_components/objectpath/lib/ObjectPath.js"></script>
<script src="../bower_components/angular-schema-form/dist/schema-form.js" type="text/javascript"></script>
<script type="text/javascript" src="../bower_components/angular-sanitize/angular-sanitize.min.js"></script>
<script src="../ionic-decorator.min.js" type="text/javascript"></script>
<script>
(function() {
    var app = angular.module('IonicFields', ['schemaForm','ngSanitize']);
    app.controller('TestCtrl', function($scope) {
        $scope.form = [
            "name",
            "phone",
            "email",
            {
            	key : "comment",
            	type : "textarea" 
            },{  
                    key : "checkbox",
                    title: "is the title checkbox",
                    type: "checkbox"
            },{  
                    key : "radio",
                    title: "This is radio field from form",
                    type: "radios",
                    titleMap: [{ name: "Yes", value: true}, { name: "Nooooo", value: false }]
            }
        ];


        $scope.schema = {
            "type": "object",
            "title": "Comment",
            "properties": {
                "name": {
                    "title": "Name",
                    "type": "string"
                },
                "email": {
                    "title": "Email",
                    "type": "string",
                    "pattern": "^\\S+@\\S+$",
                    "description": "Email will be used for evil."
                },
                "phone": {
                    "title": "Mobile Phone",
                    "type": "integer",
                    "description": "Number will be used for evil."
                },
                "comment": {
                    "title": "Comment",
                    "type": "string",
                    "maxLength": 20,
                    "validationMessage": "Don't be greedy!"
                },
                "checkbox" : {
                    "title": "checkbox is the title",
                    "type": "boolean"
                },
                "radio" : {
                    "title": "This is radio field",
                    "type": "boolean"
                }
            },
            "required": [
                "name",
                "email",
                "comment",
                "comment"
            ]
        };
    });
})()
</script>

</html>
