<div class="btn-group schema-form-actions {{form.htmlClass}}">
  <input ng-repeat-start="item in form.items"
         type="submit"
         class="button {{ item.style || 'btn-light' }} {{form.fieldHtmlClass}}"
         value="{{item.title}}"
         ng-if="item.type === 'submit'">
  <button ng-repeat-end
          class="button {{ item.style || 'btn-light' }} {{form.fieldHtmlClass}}"
          type="button"
          ng-disabled="form.readonly"
          ng-if="item.type !== 'submit'"
          ng-click="buttonClick($event,item)"><span ng-if="item.icon" class="{{item.icon}}"></span>{{item.title}}</button>
</div>
